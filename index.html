<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Click to start. <br>
		    Press "A" to turn counterclockwise. <br>
		    Press "D" to turn clockwise. <br>
		    Press "W" to accelereate. <br>
		    Press "S" to decelerate. <br>
		    Press "1" to hyperspace. <br>
		    Press "2" to shoot bullet.
	    </footer>
	</body>
</html>
